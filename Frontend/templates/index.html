<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <title>Board</title>
    <!--css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/index.css">
</head>

<body>
    <!--nav-->
    <div id="nav">
        <nav class="navbar navbar-expand-lg navbar-light" id="nav">
            <a class="navbar-brand" href="">Board</a>
        </nav>
    </div>

    <!--header-->
    <div id="header">
        <h1>TunaDocs</h1>
        <button class="btn btn-primary" @click="showCreateModal">
            New Document
        </button>
    </div>

    <!--boardTable-->
    <div id="boardTable">
        <table class="table">
            <thead>
                <template>
                    <boardhead></boardhead>
                </template>
            </thead>
            <tbody>
                <template>
                    <boardrow
                        v-for="element in elements"
                        v-bind:element="element"
                    />
                </template>
            </tbody>
            </template>
        </table>
    </div>

    <!--footer-->
    <div id="footer">
        <div class="title">T U N A S T R E A M</div>
    </div>

    <!--modal-->
    <div class="modal fade" id="crModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" @click="create">{{action}}</button>
                </div>
            </div>
        </div>
    </div>

    <!--script-->
    <script src="static/js/vue.js"></script>
    <script src="static/js/boardTable.vue"></script>
    <script src="static/js/crud.vue"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
